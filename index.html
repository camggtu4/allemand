<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="home-box custom-box ">
		<h3>Questionnaire sur le vocab d'Allemand</h3>
		<p>Nombre total de questions : <span class="total-question"></span></p>
		<button type="button" class="btn" onclick="startQuiz()"> Start Quiz</button>
	</div>

	<div class="quiz-box custom-box hide">
		<div class="question-number"></div>
		<div class="question-text"></div>
		<div class="option-container"></div>
		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next()">Suivant </button>
		</div>
		<div class="answers-indicator"></div>
	</div>
	<div class="result-box custom-box hide ">
		<h1>Résultats</h1>
		<table>
			<tr>
				<td>Total Question<td>
				<ta><span class="total-question"></span></ta>
			</tr>
			<tr>
				<td>Questions répondues</td>
				<td><span class="total-attempt"></span></td>
			</tr>
			<tr>
				<td>Réponses justes</td>
				<td><span class="total-correct"></span></td>
			</tr>
			<tr> <td>Réponses fausses</td>
				<td><span class="total-wrong"></span></td>
			</tr>
			<tr>
				<td>Pourcentage<td>
				<ta><span class="percentage"></span></ta>
			</tr>
			<tr>
				<td> Score total <td>
				<ta><span class="total-score"></span></ta>
			</tr>
		</table>
		<button type="button" class='btn' onclick="tryAgainQuiz()">Réessayer</button>
		<button type="button" class='btn'onclick="goToHome()">Retourner au salon</button>
	</div>
<script src="question.js"></script>
<script src="app.js"></script>
</body>
</html>
